specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WEB3RSVP
    network: mumbai
    source:
      address: "0xbF38c9a0d26F2e50c25e50f1abd02B41d88a6AD7"
      abi: WEB3RSVP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConfirmAttendee
        - DepositsPaidOut
        - NewEventCreated
        - NewRSVP
      abis:
        - name: WEB3RSVP
          file: ./abis/WEB3RSVP.json
      eventHandlers:
        - event: ConfirmAttendee(bytes32,address)
          handler: handleConfirmAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: ./src/web-3-rsvp.ts
